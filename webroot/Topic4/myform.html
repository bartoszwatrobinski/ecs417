<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>My Form</title>
        <link rel="stylesheet" href="reset.css" type="text/css"/>
        <link rel="stylesheet" href="exercise4.css" type="text/css"/>
        <script src="main.js"></script> 
    </head>
    <body>
        <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
            <fieldset>
                <legend>
                    Shirt Order Form
                </legend>
                <fieldset>
                    <p>
                        <label>Shirt Size</label> <br>
                        <select name="size">
                            <option>Choose size</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </p>
                    <p>
                        <label>Sleeves</label> <br>
                        <input type="radio" name="sleeve" value="1" checked>Short <br>
                        <input type="radio" name="sleeve" value="2" >Long <br>
                    </p>
                    <p>
                        <label>Choose shirt colour</label> <br>
                        <input type="color" id="colorChoice" name="colorChoice">
                    </p>
                    <p>
                        <label>Quantity</label> <br>
                        <input type="number" id="quantity" name="quantity" min="1" max="10">
                    </p>
                    <p>
                        <label>Date requested</label> <br>
                        <input type="date" id="date" name="date">
                    </p>    
                </fieldset>
                <fieldset>
                    <p>
                        <label>Name</label> <br>
                        <input type="text" id="name" name="name">
                </p>
                <p>
                    <label>Email Address</label> <br>
                    <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label>Telephone Number</label> <br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        <label>Example: 44-207-882-1234</label>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label>Address</label> <br>
                        <input type="text" id="address" name="address">
                    </p>
                    <p>
                        <label>City</label> <br>
                        <input type="text" name="city" list="cities">
                        <datalist id="cities">
                            <option>London</option>
                            <option>Paris</option>
                            <option>Berlin</option>
                            <option>Rome</option>   
                        </datalist>                    
                    </p>
                    <p>
                        <label>Postcode</label> <br>
                        <input type="number" id="postcode" name="postcode">
                    </p>
                </fieldset>
                <div>
                    <label>Please keep me informed about future shirt designs</label>
                    <input type="checkbox" id="informed" name="informed"> <br> <br>
                    <div id="buttons">
                        <input type="submit" id="submit">
                        <input type="reset" value="Clear Form" id="reset">
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
